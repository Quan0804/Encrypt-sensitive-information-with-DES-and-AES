<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sửa thông tin người dùng</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ tên:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="cmnd" class="form-label">Số CCCD:</label>
                                <input type="text" class="form-control" id="cmnd" name="cmnd" value="{{ user.cmnd }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="social_insurance" class="form-label">Số bảo hiểm xã hội:</label>
                                <input type="text" class="form-control" id="social_insurance" name="social_insurance" value="{{ user.social_insurance }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="bank_account" class="form-label">Số tài khoản:</label>
                                <input type="text" class="form-control" id="bank_account" name="bank_account" value="{{ user.bank_account }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="bank_name" class="form-label">Tên ngân hàng:</label>
                                <input type="text" class="form-control" id="bank_name" name="bank_name" value="{{ user.bank_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="admin_password" class="form-label">Mật khẩu quản trị:</label>
                                <input type="password" class="form-control" id="admin_password" name="admin_password" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <a href="{{ url_for('view_users') }}" class="btn btn-secondary">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {{ 'green' if category == 'success' else 'red' }};">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
